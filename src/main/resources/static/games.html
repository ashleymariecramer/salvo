<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="gameStyle.css">
</head>
<body>


    <div class="container">
        <!--TODO: code to be added for login - keeping username but changed label titles -->
        <form id="login_form" name="login_form" onsubmit="return false">
            <label>Username: <input type="text" name="username"></label>
            <label>Password: <input type="password" name="password"></label> <!-- password type keeps text entered hidden -->
            <button id="login_button" type="submit">Login!</button>
            Not yet created your own account? <button id="create_account_button" type="submit">Sign up!</button>
        </form>

        <form id="logout_form" name="logout_form" onsubmit="return false">
            <button id="logout_button" type="submit">Log out</button>
        </form>

        <form id="signup_form" name="signup_form" onsubmit="return false">
            <label>Nickname(What should we call you?): <input type="text" name="nickname"></label>
            <label>Username(email address): <input type="email" name="username"></label>
            <label>Password: <input type="text" name="password"></label>
            <button id="signup_button" type="submit" type="submit">Sign up!</button>
        </form>

        <h1 id="currentUser">BATTLESHIP</h1>

        <button id="create_game" type="submit" type="submit">Create new game</button>

        <h2>Leader Board</h2>
        <table class="table">
            <thead>
            <th>Name</th>
            <th>Total Score</th>
            <th>Won</th>
            <th>Lost</th>
            <th>Tied</th>
            </thead>
            <tbody id="leaderBoard">
            </tbody>
        </table>

        <h2>All Salvo Games</h2>
        <ul id="output">
        </ul>

    </div>



<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script src="games.js"></script>

</body>
</html>
