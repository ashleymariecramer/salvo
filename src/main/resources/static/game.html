<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="gameStyle.css">
</head>
<body>

<form id="logout_form" name="logout_form" onsubmit="return false">
    <button id="logout_button" type="submit">Log out</button>
</form>

<div class="container-fluid">
    <h1>Current Game in Play</h1>

        <div id="output"></div>


        <div class="row">
            <div class="col-xs-4 col-xs-offset-1 border">
                <h4><b>Your grid</b></h4>
                <table>
                    <tbody id="ownGrid">
                    </tbody>
                </table>
            </div>
            <div class="col-xs-4 col-xs-offset-2 border">
                <h4><b>Opponent's grid</b></h4>
                <table>
                    <tbody id="opponentGrid">
                    </tbody>
                </table>
            </div>
        </div>



</div>




<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script src="game.js"></script>

</body>
</html>
