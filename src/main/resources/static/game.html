<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="gameStyle.css">
</head>
<body>

<form id="logout_form" name="logout_form" onsubmit="return false">
    <button id="logout_button" type="submit">Log out</button>
</form>

<div class="container-fluid">
    <h1>Current Game in Play</h1>

        <div id="output"></div>


        <div class="row">

            <div class="col-xs-4 col-xs-offset-1 border">
                <h4><b>Your grid</b></h4>
                <table>
                    <tbody id="ownGrid">
                    </tbody>
                </table>
            </div>
            <div class="col-xs-4 col-xs-offset-1 border">
                <h4><b>Opponent's grid</b></h4>
                <table>
                    <tbody id="opponentGrid">
                    </tbody>
                </table>
            </div>
        </div>

    <div class="row shipPlacementDiv">

        <div class="col-xs-2 boatSelector">
            <p><b>Aircraft Carrier(5)</b></p>
            <input type="radio" name="rotate" data-id="aircraftCarrier" value="horizontal"> Horizontal
            <input type="radio" name="rotate" data-id="aircraftCarrier" value="vertical"> Vertical
            <div class="draggable">
                <div id="aircraftCarrier" data-length="5" data-rotation="horizontal"></div>
            </div>
        </div>

        <div class="col-xs-2 boatSelector">
            <p><b>Battleship(4)</b></p>
            <input type="radio" name="rotate" data-id="battleship" value="horizontal"> Horizontal
            <input type="radio" name="rotate" data-id="battleship" value="vertical"> Vertical
            <div class="draggable">
                <div id="battleship" data-length="4" data-rotation="horizontal"></div>
            </div>
        </div>

        <div class="col-xs-2 boatSelector">
            <p><b>Submarine(3)</b></p>
            <input type="radio" name="rotate" data-id="submarine" value="horizontal"> Horizontal
            <input type="radio" name="rotate" data-id="submarine" value="vertical"> Vertical
            <div class="draggable">
                <div id="submarine" data-length="3" data-rotation="horizontal"></div>
            </div>
        </div>

        <div class="col-xs-2 boatSelector">
            <p><b>Destroyer(3)</b></p>
            <input type="radio" name="rotate" data-id="destroyer" value="horizontal"> Horizontal
            <input type="radio" name="rotate" data-id="destroyer" value="vertical"> Vertical
            <div class="draggable">
                <div id="destroyer" data-length="3" data-rotation="horizontal"></div>
            </div>
        </div>

        <div class="col-xs-2 boatSelector">
            <p><b>Patrol Boat(2)</b></p>
            <input type="radio" name="rotate" data-id="patrolBoat" value="horizontal"> Horizontal
            <input type="radio" name="rotate" data-id="patrolBoat" value="vertical"> Vertical
            <div class="draggable">
                <div id="patrolBoat" data-length="2" data-rotation="horizontal"></div>
            </div>
        </div>

        <div class="col-xs-2">
            <button id="add_ships" type="button" disabled="disabled" class="btn">Add Ships</button>
        </div>

    </div>



</div>




<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script src="jquery-ui.min.js"></script>
<script src="game.js"></script>

</body>
</html>
